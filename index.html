<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="logo"><a href="https://www.naver.com">NAVER</a> </div>
        
        <div id="main-container">
            <form action="">
                <label for="idinput"><!--id입력-->
                    <div id="input-id">
                            <h3 class="input-id-text">아이디</h3>
                        <div class="input-box-id">
                            <input type="text" id="idinput"><span>@naver.com</span>
                        </div>
                    </div>
                </label><!--id입력-->

                <label for="pwinput"><!--pw입력-->
                    <div id="input-pw">
                            <h3 class="input-pw-text">비밀번호</h3>
                        <div class="input-box-pw">
                            <input type="text" id=pwinput><span><img src="images/pw_01.png" alt="a"></span>
                        </div>
                    </div>
                </label><!--pw입력-->

                <label for="pwinput-re"><!--pw재확인-->
                    <div id="input-pw-re">
                            <h3 class="input-pw-text-re">비밀번호 재확인</h3>
                        <div class="input-box-pw-re">
                            <input type="text" id="pwinput-re"><span><img src="images/pw_02.png" alt="a"></span>
                        </div>
                    </div>
                </label><!--pw재확인-->

                <label for="nameinput"><!--이름-->
                    <div id="input-name">
                            <h3 class="input-name-text">이름</h3>
                        <div class="input-box-name">
                            <input type="text" id="nameinput">
                        </div>
                    </div>
                </label><!--이름-->

                <label for="birthinput"><!--이름-->
                    <div id="input-birth">
                            <h3 class="input-birth-text">생년월일</h3><br>
                        <div class="birth-flex">
                            <div class="input-box-birth">
                                <input type="text" id="birthinput1" placeholder="년(4자)">
                            </div>
                            <div class="input-box-birth">
                                    <select name="a" id="birthinput2">
                                        <option value="">월</option>
                                        <option value="">1월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                        <option value="">2월</option>
                                    </select>
                                </div> 
                                <div class="input-box-birth">
                                    <input type="text" id="birthinput3" placeholder="일">
                                </div>
                            </div>
                        </div>
                </label><!--이름-->

                    <label for="maninput"><!--성별-->
                        <div id="input-man">
                                <h3 class="input-man-text">성별</h3>
                            <div class="input-box-man">
                                <select name="" id="maninput">
                                    <option value="">성별</option>
                                    <option value="">남자</option>
                                    <option value="">여자</option>
                                </select>
                            </div>
                        </div>
                </label><!--성별-->

                <label for="emailinput"><!--이메일-->
                    <div id="input-email">
                            <h3 class="input-email-text">본인 확인 이메일<span>(선택)</span></h3>
                        <div class="input-box-email">
                            <input type="text" id="emailinput">
                        </div>
                    </div>
                </label><!--이메일-->

                <label for="phoneinput"><!--성별-->
                    <div id="input-phone">
                            <h3 class="input-phone-text">휴대전화</h3>
                        <div class="input-box-phone">
                            <select name="" id="phoneselect">
                                <option value="">대한민국 +82</option>
                                <option value="">남자</option>
                                <option value="">여자</option>
                            </select>
                        </div>
                        <div class="phone-flex-box">
                        <div class="input-box-phone">
                            <input type="text" id="phoneinput">
                        </div>
                        <div class="phone-flex-item">
                            <a href="#"><span>인증번호 받기</span></a>
                        </div>
                    </div>
                        <div class="input-box-phone">
                            <span class="number">인증번호를 입력하세요</span>
                        </div>
                    </div>
            </label><!--성별-->
            <div id="join">
                <div class="join-button">
                    <a href="#"><span>가입하기</span></a>
                </div>
            </div>
            </form>
        </div> <!--메인컨테이너-->
        <div id="footer">
            <ul>
                <li>이용약관 </li>
                <li>개인정보처리방침</li>
                <li>책임의 한계와 법적고지</li>
                <li>회원정보 고객센터</li>
            </ul>
             <span>&copy;NAVER Corp.</span>  
        </div>
    </div><!--wrap-->
</body>
</html>
